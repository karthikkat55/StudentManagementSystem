<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
<title>Page Title</title>
</head>
<body>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.css">
		

<h3 style="color: black; text-align: center;">Student Details</h3>
<table class="table table-striped">
<tr>
	<td style="font-weight: bold;">SId</td>
	<td style="font-weight: bold;">SName</td>
	<td style="font-weight: bold;">Sadd</td>
	<td style="font-weight: bold;">Department</td>
	<td style="font-weight: bold;">Edit</td>
	<td style="font-weight: bold;">Delete</td>
	
</tr>

<tr th:each="bat:${car}">
	<td th:text=${bat.sid}></td>
	<td th:text=${bat.sname}></td>
	<td th:text=${bat.sadd}></td>
	<td th:text=${bat.department}></td>
	<td><a th:href="@{/editStudent/{sid}(sid= ${bat.sid})}">EDIT</a></td>
	<td><a th:href="@{/deleteStudent/{sid}(sid= ${bat.sid})}">DELETE</a></td>
</tr>
</table>

</body>
</html>
